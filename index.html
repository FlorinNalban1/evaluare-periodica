<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral USARB</title>
    <link rel="stylesheet" href="stayle.css">
</head>
<body>
    <div class="fon">
        <main>
        <div class="master">
            <h1 class="title">Orarul Cursurilor</h1>
                <div class="buttons">
                    <button class="button activ">Grupe</button>
                    <button class="button">Profesori</button>
                    <button class="button">Aule</button>
                </div>
                <div class="regimuli">
                    <span class="modifier-title">Regim pentru student</span>
                    <div class="modifier-slider"></div>
                </div>
                <div class="search">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg" data-svg="search-icon">
                        <circle fill="none" stroke="#25975A" stroke-width="1.1" cx="9" cy="9" r="7"></circle>
                        <path fill="none" stroke="#25975A" stroke-width="1.1" d="M14,14 L18,18 L14,14 Z"></path>
                    </svg>
                    <input class="search-input" type="text" value="IS21R">
                    <svg class="search-cross" width="20" height="20" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg" data-svg="close">
                        <path fill="none" stroke="#f0506e" stroke-width="1.06" d="M16,16 L4,4"></path>
                        <path fill="none" stroke="#f0506e" stroke-width="1.06" d="M16,4 L4,16"></path>
                    </svg>
                </div>
                <div class="groupa">
                    <div class="grupa-nume">IS21R</div>
                </div>
                <div class="dropdown-container">
                    <select id="days" name="days">
                      <option value="" disabled selected>Ziua</option>
                      <option value="luni">Luni</option>
                      <option value="marti">Marți</option>
                      <option value="miercuri">Miercuri</option>
                      <option value="joi">Joi</option>
                      <option value="vineri">Vineri</option>
                      <option value="sambata">Sâmbătă</option>
                      <option value="duminica">Duminică</option>
                    </select>
                </div>    
                <div class="date-zi">
                    <select id="week" name="week">
                        <option value="" disabled selected>Săptămâna</option>
                        <option value="1">1 (2.9.2024 - 8.9.2024)</option>
                        <option value="2">2 (9.9.2024 - 15.9.2024)</option>
                        <option value="3">3 (16.9.2024 - 22.9.2024)</option>
                        <option value="4">4 (23.9.2024 - 29.9.2024)</option>
                        <option value="5">5 (30.9.2024 - 6.10.2024)</option>
                        <option value="6">6 (7.10.2024 - 13.10.2024)</option>
                        <option value="7">7 (14.10.2024 - 20.10.2024)</option>
                        <option value="8">8 (21.10.2024 - 27.10.2024)</option>
                        <option value="9">9 (28.10.2024 - 3.11.2024)</option>
                        <option value="10">10 (4.11.2024 - 10.11.2024)</option>
                        <option value="11">11 (11.11.2024 - 17.11.2024)</option>
                        <option value="12">12 (18.11.2024 - 24.11.2024)</option>
                        <option value="13">13 (25.11.2024 - 1.12.2024)</option>
                        <option value="14">14 (2.12.2024 - 8.12.2024)</option>
                        <option value="15">15 (9.12.2024 - 15.12.2024)</option>
                        <option value="16">16 (16.12.2024 - 22.12.2024)</option>
                        <option value="17">17 (23.12.2024 - 29.12.2024)</option>
                        <option value="18">18 (30.12.2024 - 5.1.2025)</option>
                        <option value="19">19 (6.1.2025 - 12.1.2025)</option>
                        <option value="20">20 (13.1.2025 - 19.1.2025)</option>
                        <option value="21">21 (20.1.2025 - 26.1.2025)</option>
                        <option value="22">22 (27.1.2025 - 2.2.2025))</option>
                    </select>
                </div>
        </div>

        </main>
    
    </header>
    <div>
        <img src="img/logo_usarb.png" alt="">

    </div>
    </div>
</body>
</html>
