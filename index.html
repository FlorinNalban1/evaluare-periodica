<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral USARB</title>
    <link rel="stylesheet" href="stayl.css">
</head>
<body>
    <header class="titru">
        <h1>Orarul Cursurilor</h1>
        <div class="alegeri">
            <button>Grupe</button>
            <button>Profesori</button>
            <button>Aule</button>
        </div>
        <main>
            <section class="date">
                <label for="student">Regim pentru student</label>
                <input type="checkbox" id="student-regim">
                <input type="text" placeholder="Căutați grupa..." id="search-group">
                <div class="dropdown">
                    <label for="luni">Luni</label>
                    <select id="luni">
                        <option value="week12">12 (18.11.2024 - 24.11.2024)</option>
                    </select>
                </div>
            </section>
        </main>
    </header>
    <dav>
        <img src="img/logo_usarb.png" alt="">

    </dav>
    
</body>
</html>
